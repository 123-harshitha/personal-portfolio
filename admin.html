
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Admin - Harshitha M R</title>
    <link rel="stylesheet" href="assets/newcss.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <style>
      /* Additional admin-specific styles */
      .admin-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: var(--container-color);
        border-radius: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .admin-section {
        margin-bottom: 2rem;
      }
      
      .admin-form-group {
        margin-bottom: 1rem;
      }
      
      .admin-form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--title-color);
      }
      
      .admin-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--text-color-light);
        font-size: var(--normal-font-size);
        margin-bottom: 1rem;
        background-color: var(--input-color);
        color: var(--text-color);
      }
      
      .admin-textarea {
        min-height: 150px;
        resize: vertical;
      }
      
      .admin-button {
        display: inline-block;
        background-color: var(--first-color);
        color: #fff;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: none;
        font-weight: var(--font-medium);
        cursor: pointer;
        transition: .3s;
      }
      
      .admin-button:hover {
        background-color: var(--first-color-alt);
      }
      
      #admin-dashboard {
        display: none;
      }
      
      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      
      .admin-tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      
      .admin-tab {
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      
      .admin-tab.active {
        border-bottom: 2px solid var(--first-color);
        color: var(--first-color);
      }
      
      .admin-tab-content {
        display: none;
      }
      
      .admin-tab-content.active {
        display: block;
      }
      
      .admin-project-item, .admin-message-item {
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid var(--text-color-light);
        border-radius: 0.5rem;
        background-color: var(--body-color);
      }
      
      .admin-project-actions {
        margin-top: 0.5rem;
        display: flex;
        gap: 0.5rem;
      }
      
      .message-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
      
      .message-body {
        padding: 0.5rem 0;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>

  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">Harshitha M R</a>
        <div class="nav__btns">
          <!-- Theme change button -->
          <i class="uil uil-moon change-theme" id="theme-button"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="section">
        <div class="admin-container">
          <div id="admin-login">
            <h2 class="section__title">Admin Login</h2>
            <form id="login-form">
              <div class="admin-form-group">
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" class="admin-input" required>
              </div>
              <div class="admin-form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" class="admin-input" required>
              </div>
              <button type="submit" class="admin-button">Login</button>
            </form>
          </div>

          <div id="admin-dashboard">
            <div class="admin-header">
              <h2 class="section__title">Admin Dashboard</h2>
              <button id="admin-logout" class="admin-button">Logout</button>
            </div>

            <div class="admin-tabs">
              <div class="admin-tab active" data-tab="projects">Projects</div>
              <div class="admin-tab" data-tab="messages">Messages</div>
            </div>

            <!-- Projects Tab -->
            <div class="admin-tab-content active" id="projects-tab">
              <h3>Add/Edit Project</h3>
              <form id="project-form">
                <div class="admin-form-group">
                  <label for="project-title">Title</label>
                  <input type="text" id="project-title" class="admin-input" required>
                </div>
                
                <div class="admin-form-group">
                  <label for="project-description">Description</label>
                  <textarea id="project-description" class="admin-input admin-textarea" required></textarea>
                </div>
                
                <div class="admin-form-group">
                  <label for="project-image">Image URL</label>
                  <input type="text" id="project-image" class="admin-input" required>
                </div>
                
                <div class="admin-form-group">
                  <label for="project-github">GitHub URL</label>
                  <input type="text" id="project-github" class="admin-input" required>
                </div>
                
                <div class="admin-form-group">
                  <label for="project-live">Live Demo URL (optional)</label>
                  <input type="text" id="project-live" class="admin-input">
                </div>
                
                <div class="admin-form-group">
                  <label for="project-order">Display Order</label>
                  <input type="number" id="project-order" class="admin-input" min="0" value="0">
                </div>
                
                <button type="submit" class="admin-button">Save Project</button>
                <button type="button" id="reset-form" class="admin-button">Reset Form</button>
              </form>

              <div class="admin-section">
                <h3>Manage Projects</h3>
                <div id="projects-list">
                  <!-- Projects will be loaded here dynamically -->
                  <p>Loading projects...</p>
                </div>
              </div>
            </div>

            <!-- Messages Tab -->
            <div class="admin-tab-content" id="messages-tab">
              <h3>Contact Messages</h3>
              <div id="messages-list">
                <!-- Messages will be loaded here dynamically -->
                <p>Loading messages...</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__bg">
        <p class="footer__copy">&#169; Harshitha M R. All right reserved</p>
      </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    
    <!-- Your JavaScript files -->
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/admin.js"></script>
    <script src="assets/ptj.js"></script>

    <script>
      // Tab switching functionality
      document.addEventListener('DOMContentLoaded', function() {
        const tabs = document.querySelectorAll('.admin-tab');
        
        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            // Remove active class from all tabs
            document.querySelectorAll('.admin-tab').forEach(t => {
              t.classList.remove('active');
            });
            
            // Hide all tab content
            document.querySelectorAll('.admin-tab-content').forEach(content => {
              content.classList.remove('active');
            });
            
            // Add active class to clicked tab
            tab.classList.add('active');
            
            // Show corresponding tab content
            const tabName = tab.dataset.tab;
            document.getElementById(`${tabName}-tab`).classList.add('active');
          });
        });
        
        // Reset form button handler
        const resetBtn = document.getElementById('reset-form');
        if (resetBtn) {
          resetBtn.addEventListener('click', () => {
            document.getElementById('project-form').reset();
            document.getElementById('project-form').dataset.projectId = '';
          });
        }
      });
    </script>
    <script type="module" src="./assets/js/firebase-config.js"></script>
    <script type="module" src="./assets/js/admin.js"></script>
  </body>
</html>
